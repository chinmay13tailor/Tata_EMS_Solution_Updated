<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Circle</title>
    <style>
        /* Circle container */
        .circle-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-color: black;
        }

        /* Neon border */
        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 40px rgba(0, 255, 0, 1), 0 0 80px rgba(0, 255, 0, 1), 0 0 120px rgba(0, 255, 0, 1);
            animation: neon-animation 1.5s linear infinite alternate;
        }

        /* Animation */
        @keyframes neon-animation {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 40px rgba(0, 255, 0, 1), 0 0 80px rgba(0, 255, 0, 1), 0 0 120px rgba(0, 255, 0, 1);
            }

            100% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0), 0 0 40px rgba(0, 255, 0, 0), 0 0 80px rgba(0, 255, 0, 0), 0 0 120px rgba(0, 255, 0, 0);
            }
        }

        /* Hover effect */
        .circle-container:hover .neon-border {
            animation: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 40px rgba(0, 255, 0, 1), 0 0 80px rgba(0, 255, 0, 1), 0 0 120px rgba(0, 255, 0, 1);
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="neon-border"></div>
    </div>

</body>
</html>
